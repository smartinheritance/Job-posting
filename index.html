<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #1795d4;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>더 스마트 상속 청산대응팀</h1>
        <p>청산대응팀 업무소개</p>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1VUF9zfjEuBvinyVZi_XpSbKkDT2U7kF9/preview" width="640" height="480" allow="autoplay"></iframe>
        </div>
    </div>
</body>
</html>
